<div class="flex flex-col gap-2 py-4 md:flex-row md:items-center print:hidden">
    <div class="grow flex">
      <span (click)="onViewChange()" [ngClass]="isListView ?'text-custom-500':''" class="flex hover:text-custom-500 hover:cursor-pointer"  >
        <lucide-icon name="layout-list" size="19"></lucide-icon>
        <p class="text-5 ml-3 bold">List View</p>
      </span>
      <span class="mx-3">|</span>
      <span (click)="onViewChange()" [ngClass]="isListView ?'':'text-custom-500'" class="flex hover:text-custom-500 hover:cursor-pointer" >
        <lucide-icon name="layout-grid" size="19"></lucide-icon>
        <p class="text-5 ml-3 bold">Grid View</p>
      </span>
    </div>
    <ul class="flex items-center gap-2 text-sm font-normal shrink-0">
      <li
        class="relative before:content-['\ea54'] before:font-remix ltr:before:-right-1 rtl:before:-left-1 before:absolute before:text-[18px] before:-top-[3px] ltr:pr-4 rtl:pl-4 before:text-slate-400 dark:text-zink-200"
      >
        <a href="javascript:void(0);" class="text-slate-400 dark:text-zink-200">
          User
        </a>
      </li>
      <li class="text-slate-700 dark:text-zink-100">
        {{ isListView ? 'List View' : 'Grid View' }}
      </li>
    </ul>
  </div>
  
@if (isListView) {
    <app-users-list/>
}
@else
{
<app-users-grid/>
}
